<script type="text/javascript">
    RED.nodes.registerType('flue-button', {
        category: 'Flue UI',
        color: '#92a7cf',
        defaults: {
            name: { value: "flue button", required: true },
            group: { value: "", type: "flue-group" },
            order: { value: "0" },
            onlabel: { value: "On", required: true },
            offlabel: { value: "Off", required: true },
            value: { value: 0 },
            icon: { value: "" },
            linkgroup: { value: "", type: "flue-group", required: false },
            linktarget: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-square",
        label: function () {
            return this.name;
        },
        oneditprepare: function () {
        }
    });
</script>

<script type="text/html" data-template-name="flue-button">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-group"><i class="fa fa-window-maximize"></i> Group</label>
        <input type="text" id="node-input-group">
    </div>
    <div class="form-row">
        <label for="node-input-order"><i class="fa fa-sort-numeric-asc"></i> Order</label>
        <input type="number" id="node-input-order">
    </div>
    <hr>
    <div class="form-row">
        <label for="node-input-onlabel"><i class="fa fa-toggle-on"></i> Label on</label>
        <input type="text" id="node-input-onlabel">
    </div>
    <div class="form-row">
        <label for="node-input-offlabel"><i class="fa fa-toggle-off"></i> Label off</label>
        <input type="text" id="node-input-offlabel">
    </div>
    <div class="form-row">
        <label for="node-input-icon"><i class="fa fa-image"></i> Icon</label>
        <input type="text" id="node-input-icon">
    </div>
    <hr>
    <div class="form-row">
        <label for="node-input-value"><i class="fa fa-i-cursor"></i> Initial value</label>
        <select id="node-input-value">
            <option value=0>0 = off</option>
            <option value=1>1 = on</option>
        </select>
    </div>
    <hr>
    <div class="form-row">
        <label for="node-input-linkgroup"><i class="fa fa-window-maximize"></i> Link group</label>
        <select id="node-input-linkgroup">
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-linktarget"><i class="fa fa-chain"></i> Link target</label>
        <select id="node-input-linktarget">
            <option value="content-1">Main content area (content-1)</option>
            <option value="content-2">Side content area (content-2)</option>
            <option value="content-3">Side content area (content-3)</option>
            <option value="content-4">Side content area (content-4)</option>
            <option value="modal">Modal window (modal)</option>
        </select>
    </div>

</script>

<script type="text/html" data-help-name="flue-button">
    <p>Simple Button on the Flue Ui for a On/Off scenario.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">string</span>
        </dt>
        <dd>contains a json object with a least the property "value".</dd>
        <dt class="optional">topic <span class="property-type">string</span></dt>
        <dd> will link though.</dd>
    </dl>

    <h3>Details</h3>
    <p><code>msg.payload.value</code> Here you can set the value of the button. <code>0 = off</code> and <code>1 = on</code></p>
    <p><code>msg.payload.name</code> Here you can set the name of the button. It is optional.</p>
    <p><code>msg.payload.icon</code> Here you can set the icon of the button. It is optional.</p>
</script>
