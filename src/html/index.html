    <script>
        FLUE.registerTimerCall("update_clock", function () {
            var dt_now = new Date()
            var hh = dt_now.getHours()
            var mm = dt_now.getMinutes()

            if (hh < 10) {
                hh = "0" + hh
            }
            if (mm < 10) {
                mm = "0" + mm
            }
            $('.clock').text(hh + ":" + mm)
        });
