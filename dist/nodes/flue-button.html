<script type="text/javascript">
    RED.nodes.registerType('flue-button', {
        category: 'Flue UI',
        color: '#92a7cf',
        defaults: {
            name: { value: "flue button", required: true },
            onlabel: { value: "On", required: true },
            offlabel: { value: "Off", required: true },
            room: { value: "", type: "flue-room" },
            timer: { value: false },
            scheduler: { value: false },
            value: { value: 0 },
            icon: { value: "" },
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-square",
        label: function () {
            return this.name;
        }
    });
</script>

<script type="text/html" data-template-name="flue-button">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-onlabel"><i class="fa fa-toggle-on"></i> Label On</label>
        <input type="text" id="node-input-onlabel">
    </div>
    <div class="form-row">
        <label for="node-input-offlabel"><i class="fa fa-toggle-off"></i> Label Off</label>
        <input type="text" id="node-input-offlabel">
    </div>
    <div class="form-row">
        <label for="node-input-room"><i class="fa fa-window-maximize"></i> Room</label>
        <input type="text" id="node-input-room">
    </div>
    <div class="form-row">
        <label for="node-input-icon"><i class="fa fa-window-maximize"></i> Symbol</label>
        <input type="text" id="node-input-icon">
    </div>
    <hr>
    <div class="form-row">
        <label for="node-input-timer"><i class="fa fa-clock-o"></i> Timer</label>
        <input type="checkbox" id="node-input-timer">
    </div>
    <div class="form-row">
        <label for="node-input-scheduler"><i class="fa fa-calendar"></i> Scheduler</label>
        <input type="checkbox" id="node-input-scheduler">
    </div>
    <div class="form-row">
        <label for="node-input-value"><i class="fa fa-value"></i> Wert</label>
        <select id="node-input-value">
            <option value=0>0</option>
            <option value=1>1</option>
        </select>
    </div>
</script>

<script type="text/html" data-help-name="flue-button">
    <p>A simple node that converts the message payloads into all lower-case characters</p>
</script>
