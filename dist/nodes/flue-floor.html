<script type="text/javascript">
    RED.nodes.registerType('flue-floor', {
        category: 'config',
        defaults: {
            name: { value: "NoFloor", required: true },
            building: { value: "", type: "flue-building" },
            order: { value: "0" },
        },
        label: function () {
            const theBuilding = RED.nodes.node(this.building)
            return theBuilding.name + ' > ' + this.name;
        }
    });
</script>

<script type="text/html" data-template-name="flue-floor">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-bookmark"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-building"><i class="fa fa-home"></i> Building</label>
        <input type="text" id="node-config-input-building">
    </div>
    <div class="form-row">
        <label for="node-config-input-order"><i class="fa fa-sort-numeric-asc"></i> Order</label>
        <input type="number" id="node-config-input-order">
    </div>
</script>
